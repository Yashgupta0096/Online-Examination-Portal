<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% extends 'exam/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<table class="table table-primary">
    <tr>
        <th>S. No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Purpose</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
        <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.c_name}}</td>
        <td>{{i.c_email}}</td>
        <td>{{i.c_mobile}}</td>
        <td>{{i.c_purpose}}</td>
        <td><a href="{% url 'delete_contact' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
</tr>
    {% endfor %}

</table>


    {% if not data %}
<center>
    <label style="margin-left:100px;font-size:50px;font-weight:bold;">No Data Found</label>
</center>

     {% endif %}
</body>

</html>

{% endblock %}
